<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR & Medical Office Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            min-height: 80vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="container bg-white p-8 rounded-xl shadow-lg flex flex-col items-center">
        <h1 id="quiz-title" class="text-3xl font-bold text-gray-800 mb-6 text-center">EHR & Medical Office Quiz</h1>
        <div id="quiz-container" class="w-full">
            <div id="question-card" class="bg-blue-50 p-6 rounded-lg shadow-inner mb-6">
                <p id="question-text" class="text-lg text-gray-700 font-medium mb-4">Question loading...</p>
                <div id="options-container" class="space-y-3">
                    <!-- Options will be dynamically generated here -->
                </div>
            </div>
            <div id="results-container" class="text-center hidden">
                <p id="score-text" class="text-2xl font-semibold mb-4 text-gray-700">Quiz complete!</p>
                <button id="restart-button" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-full shadow-md hover:bg-blue-700 transition-colors">Restart Quiz</button>
            </div>
            <div id="message-box" class="mt-4 p-3 text-center text-sm font-medium rounded-lg hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                {
                    question: "What does **EHR** stand for?",
                    options: ["Electronic Health Record", "Essential Health Report", "Emergency Hospital Register", "Electronic Healthcare Resource"],
                    answer: "Electronic Health Record"
                },
                {
                    question: "Which of the following is NOT a core component of a patient's demographic information?",
                    options: ["Full name", "Date of birth", "Social Security Number", "Medical history"],
                    answer: "Medical history"
                },
                {
                    question: "What is the primary purpose of **HIPAA**?",
                    options: ["To regulate medical billing", "To protect patient health information", "To establish a national EHR system", "To manage hospital staffing"],
                    answer: "To protect patient health information"
                },
                {
                    question: "In the **SOAP** note format, what does the 'A' stand for?",
                    options: ["Analysis", "Assessment", "Action", "Authorization"],
                    answer: "Assessment"
                },
                {
                    question: "What type of scheduling involves giving patients a specific appointment time, such as '10:15 AM'?",
                    options: ["Open hours scheduling", "Wave scheduling", "Double-booking", "Stream scheduling"],
                    answer: "Stream scheduling"
                },
                {
                    question: "The **ICD-10-CM** coding system is primarily used for what purpose?",
                    options: ["Reporting medical procedures", "Billing for services rendered", "Classifying and documenting diagnoses", "Tracking patient medications"],
                    answer: "Classifying and documenting diagnoses"
                },
                {
                    question: "Which of these is a **legal and ethical responsibility** of a medical assistant regarding patient records?",
                    options: ["Sharing patient information with family members without consent", "Altering a patient's chart to hide a mistake", "Ensuring the confidentiality of all patient data", "Discarding paper records in a regular trash can"],
                    answer: "Ensuring the confidentiality of all patient data"
                },
                {
                    question: "What is a **co-payment**?",
                    options: ["The full amount a patient pays for a procedure", "The annual fee for an insurance plan", "A fixed amount paid by the patient for a covered service", "The percentage of the cost the patient is responsible for"],
                    answer: "A fixed amount paid by the patient for a covered service"
                },
                {
                    question: "When a patient's insurance requires approval for a service before it is provided, this is called:",
                    options: ["A deductible", "A co-payment", "Prior authorization", "An adjustment"],
                    answer: "Prior authorization"
                },
                {
                    question: "What is **informed consent**?",
                    options: ["Permission to access a patient's EHR", "A patient's agreement to a treatment after understanding all risks and benefits", "The physician's approval of a patient's request", "A legal document that protects the doctor from lawsuits"],
                    answer: "A patient's agreement to a treatment after understanding all risks and benefits"
                },
                {
                    question: "In an EHR, a **template** is most often used for:",
                    options: ["Customizing the system's color scheme", "Creating pre-formatted notes for common visit types", "Sending mass emails to all patients", "Billing and coding audits"],
                    answer: "Creating pre-formatted notes for common visit types"
                },
                {
                    question: "Which office task involves verifying a patient's insurance coverage and eligibility before their visit?",
                    options: ["Charge capture", "Patient registration", "Fee schedule review", "Insurance verification"],
                    answer: "Insurance verification"
                },
                {
                    question: "What is the **CMS-1500** form used for?",
                    options: ["To document a patient's medical history", "To file claims with Medicare and other health insurers", "To obtain patient consent for treatment", "To create a schedule of appointments"],
                    answer: "To file claims with Medicare and other health insurers"
                },
                {
                    question: "What is a **deductible** in health insurance?",
                    options: ["The fixed amount a patient pays per visit", "The annual amount a patient must pay out-of-pocket before insurance starts paying", "The total amount the insurance company pays for a claim", "The monthly premium for the policy"],
                    answer: "The annual amount a patient must pay out-of-pocket before insurance starts paying"
                },
                {
                    question: "Which term describes the process of transferring a patient from one provider or department to another?",
                    options: ["A referral", "A consult", "A triage", "An intake"],
                    answer: "A referral"
                }
            ];

            let currentQuestionIndex = 0;
            let score = 0;

            const quizContainer = document.getElementById('quiz-container');
            const questionCard = document.getElementById('question-card');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const resultsContainer = document.getElementById('results-container');
            const scoreText = document.getElementById('score-text');
            const restartButton = document.getElementById('restart-button');
            const messageBox = document.getElementById('message-box');

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function showMessage(text, isCorrect) {
                messageBox.textContent = text;
                messageBox.classList.remove('hidden', 'bg-red-200', 'text-red-800', 'bg-green-200', 'text-green-800');
                if (isCorrect) {
                    messageBox.classList.add('bg-green-200', 'text-green-800');
                } else {
                    messageBox.classList.add('bg-red-200', 'text-red-800');
                }
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 1500);
            }

            function loadQuestion() {
                const q = questions[currentQuestionIndex];
                questionText.innerHTML = q.question;
                optionsContainer.innerHTML = '';

                const shuffledOptions = shuffleArray([...q.options]);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('w-full', 'px-4', 'py-3', 'text-left', 'bg-gray-100', 'text-gray-800', 'rounded-lg', 'font-medium', 'hover:bg-gray-200', 'transition-colors', 'shadow-sm');
                    button.onclick = () => checkAnswer(option, q.answer);
                    optionsContainer.appendChild(button);
                });
            }

            function checkAnswer(selectedOption, correctAnswer) {
                if (selectedOption === correctAnswer) {
                    score++;
                    showMessage("Correct!", true);
                } else {
                    showMessage(`Incorrect. The answer was: ${correctAnswer}`, false);
                }

                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    setTimeout(loadQuestion, 1600);
                } else {
                    showResults();
                }
            }

            function showResults() {
                questionCard.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                scoreText.textContent = `You scored ${score} out of ${questions.length}!`;
            }

            function startQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                resultsContainer.classList.add('hidden');
                questionCard.classList.remove('hidden');
                shuffleArray(questions); // Shuffle questions for a new experience each time
                loadQuestion();
            }

            restartButton.addEventListener('click', startQuiz);
            startQuiz();
        });
    </script>
</body>
</html>
