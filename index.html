                    "Zo": false,
                    "OQa": "EHRs are designed to keep a complete history, not just the most recent."
                }, {
                    "text": "By automatically submitting a patient's immunization history to their insurance company.",
                    "Zo": false,
                    "OQa": "While EHRs can be linked to state immunization registries, they do not automatically submit records to insurance companies."
                }]
            }, {
                "gua": 0,
                "question": "How can EHRs be used to support clinical research?",
                "hint": "Think about how a researcher can use the EHR to find information about a group of patients.",
                "wA": [{
                    "text": "By automatically enrolling all patients in a clinical trial.",
                    "Zo": false,
                    "OQa": "Patients must give informed consent to be enrolled in a clinical trial."
                }, {
                    "text": "By providing a centralized source of de-identified patient data that can be used to identify trends and patterns.",
                    "Zo": true,
                    "OQa": "EHRs provide a rich source of data that researchers can use to study disease patterns, treatment outcomes, and public health trends, all while protecting patient privacy through de-identification."
                }, {
                    "text": "By allowing a patient to participate in a clinical trial from home.",
                    "Zo": false,
                    "OQa": "Clinical research can be conducted from home, but the EHR's role is in data collection, not the location of the trial."
                }, {
                    "text": "By submitting all patient data to an external research company without a patient's consent.",
                    "Zo": false,
                    "OQa": "This would be a serious HIPAA violation."
                }]
            }, {
                "gua": 0,
                "question": "What is a 'query' or a 'data query' in an EHR?",
                "hint": "Think about how you would search for a specific group of patients.",
                "wA": [{
                    "text": "A question that a patient asks a nurse during an appointment.",
                    "Zo": false,
                    "OQa": "This is a clinical question, not a data query."
                }, {
                    "text": "A request for information from the EHR's database, such as 'show me all patients with a specific diagnosis who are over 50 years old.'",
                    "Zo": true,
                    "OQa": "A data query is a request for a specific set of data from the EHR's database, used for reporting, research, and population health management."
                }, {
                    "text": "A patient's request to change their health insurance information.",
                    "Zo": false,
                    "OQa": "This is a patient administrative request."
                }, {
                    "text": "A system for a doctor to communicate with a pharmacist.",
                    "Zo": false,
                    "OQa": "A system for a doctor to communicate with a pharmacist is a messaging system."
                }]
            }, {
                "gua": 0,
                "question": "How does an EHR help improve documentation efficiency?",
                "hint": "Think about how a doctor can save time when creating a note.",
                "wA": [{
                    "text": "By requiring all notes to be written by hand.",
                    "Zo": false,
                    "OQa": "EHRs are digital systems that aim to reduce the need for handwritten notes."
                }, {
                    "text": "By providing templates, pre-populated data, and speech-to-text functionality.",
                    "Zo": true,
                    "OQa": "EHRs offer a variety of tools like customizable templates, macros, and speech recognition to streamline the documentation process, allowing providers to chart more quickly and accurately."
                }, {
                    "text": "By limiting the number of notes a doctor can create in a day.",
                    "Zo": false,
                    "OQa": "EHRs are designed to increase efficiency, not limit it."
                }, {
                    "text": "By requiring a patient to document their own visit.",
                    "Zo": false,
                    "OQa": "While patients can document some information, the clinician is responsible for the clinical note."
                }]
            }]
        };

        let allQuestions = quizData.Lk;
        let questions = [];
        let incorrectQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        const questionElement = document.getElementById("question");
        const optionsContainer = document.getElementById("options-container");
        const feedbackSection = document.getElementById("feedback-section");
        const feedbackElement = document.getElementById("feedback");
        const rationaleElement = document.getElementById("rationale");
        const nextButton = document.getElementById("next-button");
        const studyIncorrectButton = document.getElementById("study-incorrect-button");
        const scoreElement = document.getElementById("score");
        const totalQuestionsElement = document.getElementById("total-questions");

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz(sourceQuestions) {
            questions = [...sourceQuestions];
            shuffleArray(questions);
            currentQuestionIndex = 0;
            score = 0;
            incorrectQuestions = [];
            totalQuestionsElement.textContent = questions.length;
            studyIncorrectButton.classList.add("hidden");
            displayQuestion();
        }

        function displayQuestion() {
            answered = false;
            nextButton.style.opacity = '0';
            nextButton.disabled = true;
            feedbackSection.classList.remove('scale-100', 'h-auto');
            feedbackSection.classList.add('scale-0', 'h-0');
            optionsContainer.innerHTML = "";
            scoreElement.textContent = score;

            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;

                const shuffledOptions = [...currentQuestion.wA];
                shuffleArray(shuffledOptions);

                shuffledOptions.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option.text;
                    button.classList.add("w-full", "py-3", "px-4", "bg-gray-200", "text-gray-800", "font-medium", "rounded-xl", "hover:bg-gray-300", "transition", "duration-200", "focus:outline-none");
                    button.addEventListener("click", () => handleAnswer(option, button, currentQuestion));
                    optionsContainer.appendChild(button);
                });
            } else {
                showQuizEnd();
            }
        }

        function handleAnswer(selectedOption, button, currentQuestion) {
            if (answered) return;
            answered = true;

            const allButtons = optionsContainer.querySelectorAll("button");
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn !== button) {
                    btn.classList.add("opacity-50");
                }
            });

            if (selectedOption.Zo) {
                score++;
                feedbackElement.textContent = "Correct!";
                feedbackElement.classList.remove("text-red-500");
                feedbackElement.classList.add("text-green-600");
                button.classList.remove("hover:bg-gray-300", "bg-gray-200");
                button.classList.add("bg-green-500", "text-white");
            } else {
                feedbackElement.textContent = "Incorrect.";
                feedbackElement.classList.remove("text-green-600");
                feedbackElement.classList.add("text-red-500");
                rationaleElement.textContent = selectedOption.OQa;
                button.classList.remove("hover:bg-gray-300", "bg-gray-200");
                button.classList.add("bg-red-500", "text-white");
                incorrectQuestions.push(currentQuestion);

                // Highlight the correct answer
                const correctAnswer = currentQuestion.wA.find(option => option.Zo);
                const correctButton = Array.from(allButtons).find(btn => btn.textContent === correctAnswer.text);
                if (correctButton) {
                    correctButton.classList.remove("bg-gray-200");
                    correctButton.classList.add("bg-green-500", "text-white");
                }
            }

            // Show rationale for all incorrect answers
            const incorrectOptions = currentQuestion.wA.filter(option => !option.Zo);
            incorrectOptions.forEach(option => {
                const optionButton = Array.from(allButtons).find(btn => btn.textContent === option.text);
                if (optionButton && !option.Zo) {
                    optionButton.setAttribute("title", option.OQa);
                }
            });

            feedbackSection.classList.remove('scale-0', 'h-0');
            feedbackSection.classList.add('scale-100', 'h-auto');
            scoreElement.textContent = score;
            nextButton.disabled = false;
            nextButton.style.opacity = '1';
        }

        function showQuizEnd() {
            questionElement.textContent = "Quiz Complete!";
            optionsContainer.innerHTML = "";
            feedbackSection.classList.remove('scale-100', 'h-auto');
            feedbackSection.classList.add('scale-0', 'h-0');
            nextButton.style.opacity = '0';
            nextButton.disabled = true;

            const finalScoreText = document.createElement("p");
            finalScoreText.classList.add("text-2xl", "font-bold", "mt-4");
            finalScoreText.textContent = `Your Final Score: ${score} / ${questions.length}`;
            optionsContainer.appendChild(finalScoreText);

            if (incorrectQuestions.length > 0) {
                studyIncorrectButton.classList.remove("hidden");
            }
        }

        nextButton.addEventListener("click", () => {
            currentQuestionIndex++;
            displayQuestion();
        });

        studyIncorrectButton.addEventListener("click", () => {
            startQuiz(incorrectQuestions);
        });

        startQuiz(allQuestions);
    </script>
</body>
</html>
