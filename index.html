                }
            });

            if (selectedOption.Zo) {
                score++;
                feedbackElement.textContent = "Correct!";
                feedbackElement.classList.add("text-green-600");
                feedbackElement.classList.remove("text-red-600");
            } else {
                feedbackElement.textContent = "Incorrect!";
                feedbackElement.classList.add("text-red-600");
                feedbackElement.classList.remove("text-green-600");
            }
            rationaleElement.textContent = selectedOption.OQa;

            feedbackSection.classList.remove('scale-0', 'h-0');
            feedbackSection.classList.add('scale-100', 'h-auto');

            scoreElement.textContent = score;
            nextButton.disabled = false;
            nextButton.style.opacity = '1';
        }

        function showQuizEnd() {
            questionElement.textContent = "Quiz Complete!";
            optionsContainer.innerHTML = `<p class="text-xl text-gray-700">You scored ${score} out of ${questions.length}.</p>`;
            feedbackElement.textContent = "Great job!";
            feedbackElement.classList.remove("text-green-600", "text-red-600");
            rationaleElement.textContent = "";
            feedbackSection.classList.remove('scale-0', 'h-0');
            feedbackSection.classList.add('scale-100', 'h-auto');
            nextButton.style.display = 'none';
        }

        nextButton.addEventListener("click", () => {
            currentQuestionIndex++;
            displayQuestion();
        });

        // Initialize quiz on window load
        window.onload = displayQuestion;
    </script>

</body>
</html>
